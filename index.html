<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="prviFlex">
    <div class="levo">
      <img src="logo.svg" id="logo">
      <div class="dropdown">
        <button id="feat">Features<span class="arrow">⌄</span></button>
        <ul class="dropdown-menu1">
          <li><img src="icon-todo.svg">Todo List</li>
          <li><img src="icon-calendar.svg">Calendar</li>
          <li><img src="icon-reminders.svg">Reminders</li>
          <li><img src="icon-planning.svg">Planning</li>
        </ul>
      </div>
      <div class="dropdown">
        <button id="comp">Company<span class="arrow">⌄</span></button>
        <ul class="dropdown-menu2">
          <li>History</li>
          <li>Our team</li>
          <li>Blog</li>
        </ul>
      </div>
      <button id="care">Careers</button>
      <button id="abou">About</button>
    </div>

    <div class="desno">
      <button id="login">Login</button>
      <button id="register">Register</button>
      <button id="menu"><img src="icon-menu.svg"></button>
    </div>
  </div>

  <div class="desnoMenu">
    <button id="close"><img src="icon-close-menu.svg"></button>
  </div>

  <div class="centar">
    <div class="levoC">
      <h1>Make remote work</h1>

      <p>Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>

      <button class="learn">Learn more</button><br>

      <img src="client-databiz.svg" class="slicica">
      <img src="client-audiophile.svg" class="slicica">
      <img src="client-maker.svg" class="slicica">
      <img src="client-meet.svg" class="slicica">
    </div>
    <div class="desnoC">
      <img src="image-hero-desktop.png" id="hero">
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">jovanao</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
